
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
			<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
			<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!--基本模板-->

<div class="swiper-container">
  <div class="swiper-wrapper">
        <div class="swiper-slide slide1">
        	<a href="#" class="logo"><img src="img/logo.png"/></a>
        	<!--中间内容-->
        	<div class="slid1-center">
        		<div class="one ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
        			<img src="img/1-title.png"/>
        		</div>
        		<div class="two">
        			<p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">客服和我说了什么?</p>
        			<p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">每一次的沟通在这里都可以找到</p>

        			</div>
        		<a href="" class="onload ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">下载这个实例</a>
        	</div>
        	
        	
        </div>
        <!--第二屏开始-->
        
        <div class="swiper-slide slide2">
        	
        	<div class="ani title1" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        		<img src="img/2-title.png"/>
        	</div>
        	<div class="title2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="1s">
        		<p>第一次买保险，特担心被忽悠买错产品，这下可以放心啦！</p>
        		<p>销售行为可回溯</p>
        	</div>
        	
        </div>
        
        <!--第三屏开始-->
        <div class="swiper-slide slide3">
        	
        	<div class="three">
        		<div class="img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">
        			<img src="img/3-title.png"/>
        		</div>
        		<div class="wenzi ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1s">
        			<p>这个问题</p>
        			<p>这个问题</p>
        		</div>
        	</div>
        	
        	
        </div>
        <div class="swiper-slide slide4">
        	
        	<div class="four">
        		<div class="ani4">
        			<img src="img/5-1-title.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.6s" swiper-animate-delay="0.4s"/>
        			<br />
        			<img src="img/5-2-title.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"/>
        		</div>
        		<div class="p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s">
        			<p>
        				2007年7月，第一次在互联网上买了份旅游险；
        			</p>
        			<p>2008年1月，反复咨询沟通后给老公买了重疾险；</p>
        			<p>2009年3月，终于把自己的重疾保障也规划好了；</p>
        			<p>......</p>
        		</div>
        		
        	</div>
        	
        </div>

    </div>
	<!--fenye -->
	<div class="swiper-pagination"></div>
	<!---->
</div>
		
		
		
		
		
		

		<!--<script src="js/jquery-1.10.2.min.js"></script>-->
<script src="js/swiper-3.4.2.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/swiperPc.js"></script>
		
		
	</body>
</html>

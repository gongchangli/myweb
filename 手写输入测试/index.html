<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			* {
				margin: 0px auto;
				padding: 0px;
			}
			
			p {
				font-size: 0.3rem;
				text-align: center;
			}
			
			p input {
				border-top: none;
				border-left: none;
				border-right: none;
				background-color:transparent;
				outline: none;
				width: 0.5rem;
				height: 0.3rem;
				line-height: 0.28rem;
				border-bottom: 0.01rem solid #000;
				font-size: 0.3rem;
				text-align: center;
			}
			#can{margin: 0px auto;display: block;}
		</style>
	</head>

	<body>
		<p>
			天天<span><input type="text" name="" id="ti12" value="" /></span>上
		</p>
		<canvas id="can" width="600" height="300" style="border:1px solid black">Canvas画板</canvas>
	

		<script src="http://cdn.staticfile.org/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/手机字体插件.js">
		</script>
		
		<script type="text/javascript">
			$("#ti12").blur(function() {
				var an12 = $("#ti12").val();
				if(an12 == "向") {
					alert("答案正确")
				} else {
					alert("答案错误")
				}
			})
			
var canvas = $("#can"),//获取canvas元素
    pan = canvas[0].getContext("2d"),//获取2D图像API接口
    paint = false,//鼠标左键是否在画板区域按下
    x,
    y;
pan.strokeStyle = "#000000";//设置画笔颜色
pan.lineJoin = "round";//设置画笔轨迹基于圆点拼接
pan.lineWidth = 9;//设置画笔粗细
 
//监控画板上的鼠标左键按下
canvas.mousedown(function(e){
    paint = true;
    x = e.offsetX;
    y = e.offsetY;
    pan.beginPath();
    pan.moveTo(x,y);
});
//移动鼠标
canvas.mousemove(function(e){
    if(paint) {
        var nx = e.offsetX,
            ny = e.offsetY;
        pan.lineTo(x, y);
        pan.stroke();
        x = nx;
        y = ny;
    }
});
//释放鼠标左键
canvas.mouseup(function(e){
    paint = false;
});
//鼠标离开画板
canvas.mouseleave(function(e){
    paint = false;
});
//提交数据处理
$('form').submit(function() {
    var data = canvas[0].toDataURL("image/png");//把canvas画板上的内容转成指定格式图片数据，并进行Base64编码
    $('input').val(data);
});
</script>
		</script>
	</body>

</html>

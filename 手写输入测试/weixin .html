			} else {

			}

				var B = B || w.event;
				B.stopPropagation ? B.stopPropagation() : (B.cancelBubble = true);
				if(d.selection && d.activeElement.id && d.activeElement.id == "kw") {
					hw.hasF = 1
				} else {

						hw.hasF = 1
					}
				}
